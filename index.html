
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Presupuestador Luz</title>
  <style>
    body {
      background: #eaf4ec;
      font-family: 'Segoe UI', sans-serif;
      padding: 10px;
    }
    .contenedor {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .panel {
      border: 3px solid #2a6e36;
      padding: 10px;
      background: white;
      width: 420px;
      box-sizing: border-box;
    }
    .titulo {
      background: #2a6e36;
      color: white;
      text-align: center;
      font-size: 22px;
      padding: 8px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    td {
      padding: 6px;
    }
    .label {
      background: #c8e6c9;
      font-weight: bold;
    }
    .celda {
      background: #eeeeee;
    }
    input, select {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
    }
    .resultado {
      margin-top: 10px;
      background: #d4f7d4;
      padding: 8px;
      text-align: center;
      border: 2px solid #2a6e36;
      font-size: 14px;
    }
    .promo {
      background: #ffecb3;
      border: 2px solid #ffb300;
      margin-top: 8px;
      padding: 6px;
    }
    .grafico {
      margin-top: 10px;
      text-align: center;
    }
    .barras {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 100px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      max-width: 200px;
      margin: auto;
    }
    .barra {
      width: 60px;
    }
    .barra-actual {
      background-color: #ffcccb;
    }
    .barra-nueva {
      background-color: #4caf50;
    }
    .label-barras {
      display: flex;
      justify-content: space-around;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="panel" id="panel20">
      <div class="titulo">2.0TD</div>
      <select id="oferta20"></select>
      <table>
        <tr><td class="label">Potencia</td><td class="celda"><input id="p20" type="number"></td></tr>
        <tr><td class="label">DÃ­as</td><td class="celda"><input id="d20" type="number"></td></tr>
        <tr><td class="label">Consumo P1</td><td class="celda"><input id="c1_20" type="number"></td></tr>
        <tr><td class="label">Consumo P2</td><td class="celda"><input id="c2_20" type="number"></td></tr>
        <tr><td class="label">Consumo P3</td><td class="celda"><input id="c3_20" type="number"></td></tr>
        <tr><td class="label">Alquiler</td><td class="celda"><input id="alq20" type="number"></td></tr>
        <tr><td class="label">Bono social</td><td class="celda"><input id="bono20" type="number" value="0.012742"></td></tr>
        <tr><td class="label">IVA</td><td class="celda"><input id="iva20" type="number" value="21"></td></tr>
        <tr><td class="label">Factura actual</td><td class="celda"><input id="fact20" type="number"></td></tr>
      </table>
      <div class="resultado" id="res20"></div>
      <div class="promo" id="promo20"></div>
      <div class="grafico">
        <div class="barras">
          <div id="b20a" class="barra barra-actual" style="height:0%;"></div>
          <div id="b20n" class="barra barra-nueva" style="height:0%;"></div>
        </div>
        <div class="label-barras"><span>Actual</span><span>Nueva</span></div>
      </div>
    </div>
    <div class="panel" id="panel30">
      <div class="titulo">3.0TD</div>
      <select id="oferta30"></select>
      <table id="tabla30"></table>
      <div class="resultado" id="res30"></div>
      <div class="promo" id="promo30"></div>
      <div class="grafico">
        <div class="barras">
          <div id="b30a" class="barra barra-actual" style="height:0%;"></div>
          <div id="b30n" class="barra barra-nueva" style="height:0%;"></div>
        </div>
        <div class="label-barras"><span>Actual</span><span>Nueva</span></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
